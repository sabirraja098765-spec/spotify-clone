<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="navbar">
            <a href="#">
                <img src="./assets/spotify-white-icon.webp" alt="">
            </a>
            <a href="#" class="home-icon search-hover-type">
                <i class="fa-solid fa-house fa-xl" id="home-logo"></i>
                <span class="search-icon-hover" id="home-icon-hover">Home</span>
            </a>

            <div class="search-bar">
                <label class="search-hover-type" for="search" style="background-color: rgb(37, 37, 37);">
                    <i id="search-icon" class="fa-solid fa-magnifying-glass fa-xl"
                        style="color: rgb(222, 222, 222); cursor: pointer; background-color: rgb(37, 37, 37);"></i>
                    <span class="search-icon-hover">search</span>
                </label>
                <input type="text" id="search" placeholder="What do you want to play?">
                <div class="shortcut-key">
                    <span>Ctrl</span>
                    <span style="width: 1.4rem;">K</span>
                </div>

                <span style="height: 2rem; border: 1px solid gray; position: relative; right: 1rem;"></span>
                <a href="#" class="search-hover-type">
                    <i id="browse-icon" class="fa-solid fa-window-restore fa-xl"
                        style="color: rgb(255, 255, 255); background-color: rgb(37, 37, 37);"></i>
                    <span class="search-icon-hover" id="browse">browse</span>

                </a>

            </div>
            <span class="nav-items">
                <a href="#">Premium</a>
                <a href="#">Support</a>
                <a href="#">Download</a>
            </span>

            <span style="border: 1px solid rgb(209, 205, 205); height: 2rem;position: relative; right: -1.7rem;"></span>

            <a href="#" class="install-button">
                <i class="fa-solid fa-circle-arrow-down"></i>
                <p>Install App</p>
            </a>

            <a href="#" class="install-button"></a>
            <a href="#" class="install-button" id="signup">Sign up</a>

            <a href="#" class="login-button">Log in</a>
        </div>
    </header>

    <div class="main_section">
        <section class="hero_section">
            <div class="hero_section1"></div>
            <div class="hero_section2"></div>
        </section>

        <footer class="footer-section"></footer>
    </div>



</body>

</html>
